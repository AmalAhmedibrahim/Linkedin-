<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="body-container">
        <div class="post-box">
            <div class="btn-post">
                <span class="edit-icon"><i class="far fa-edit"></i></span>
                <a href="#" class="btn-start-post" data-toggle="modal" data-target="#exampleModal">start a post</a>
            </div>
            <span class="post-media">
                <span class="btn-share-img"><i class="fas fa-camera"></i></span>
                <span class="btn-share-video"><i class="fas fa-video"></i></span>
            </span>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Start a post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input style="width:100% ;height:100%;border:none" id="PostInputText" type="text" placeholder="What do you want to talk about..?" runat="server" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" runat="server" onserverclick="Post_Click">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
